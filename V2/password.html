<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>password</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
        font-family: sans-serif;
        display: flex;                     /* center container */
        justify-content: center;
        align-items: center;
        height: 100vh;                     /* full viewport height */
        margin: 0;
        padding: 0;
        overflow-x: hidden;                /* prevent horizontal scroll */
        background: whitesmoke;
    }
    .phone-container {
        width: 520px;                      /* fixed width */
        height: 460px;                     /* fixed height */
        background: white;
        border: 8px solid #111;
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;                  /* hide overflow within phone container */
        position: relative;
        z-index: 1;
    }
    .screen-container{
      flex: 1;
      position: relative;
      background: #000;
      display: flex; /* Flex layout */
      flex-direction: column;
      position: relative;
      background-size: cover;   /* allow background cover */
      background-position: center;
    }

    .password-screen {
      position: relative;   /* make this the reference for child absolute elements */
      width: 100%;
      height: 100%;
      overflow: hidden; /*  */
    }
    /* background image */
    .password-screen .screen-icon {
      position: absolute;
      top: 25%;   
      left: 50%;  
      transform: translate(-50%, -50%); /* center the icon */
      z-index: 0;  /* stays behind the pages */
      max-width: 100px;  /* keeps it at natural size or limit */
      height: auto;      /* maintain aspect ratio */
    }

    /* all the pages (content) */
    .password-screen .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;  /* only active page shows */
      z-index: 1;     /* makes sure pages are above the icon */
      text-align: center;
      color: white;
    }

    .password-screen .page.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }
    .success-message {
      color: limegreen;
    }
  </style>
</head>
<body>
  
  <!-- <canvas id="canvas1"></canvas> -->
  <div class="phone-container">
    <div class="screen-container">
      <div class="password-screen screen">
        <!-- backGround screen -->
        <img src="password_icon.avif" alt="Start Icon" class="screen-icon">
        <!-- pages will be injected here -->
        <div class="page passwordStart-page active">
          <label>click to start</label>
        </div>
        <div class="page passwordBox-page">
          <label>Username</label>
          <input type="text" id="passwordBox" placeholder="Enter password">
          <br>
          <button id="submitBtn">Submit</button>
          <div class="message" id="passwordMessage"></div>
        </div>
        <div class="page access-page">
          <h2 class="success-message">‚úÖ Access Granted!</h2>
        </div>
        <div class="page lockout-page">
          <h2>üîí Locked Out!</h2>
          <p>You used all attempts.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    //DOMContentLoaded to ensure elements exist
    document.addEventListener("DOMContentLoaded", () => {
      const correctPassword = "secret123";  // change this to your desired password
      let attempts = 3;
        
      // Function to switch pages
      function showPage(className) {
        const pages = document.querySelectorAll(".page");
        pages.forEach(page => page.classList.remove("active"));
        const nextPage = document.querySelector(className);
        if(nextPage) nextPage.classList.add("active");
      }

      // Start screen click
      const startPage = document.querySelector('.passwordStart-page');
      startPage.addEventListener("click", () => {
        showPage('.passwordBox-page'); // switch to password input page
      });

      // listed values 
      const passwordInput = document.getElementById("passwordBox");
      const submitBtn = document.getElementById("submitBtn");
      const message = document.getElementById("passwordMessage");

      submitBtn.addEventListener("click", () => {
        if (passwordInput.value === correctPassword){
          showPage('.access-page');
          // After 3 seconds, hide loading and show main
          /* setTimeout(() => {
            showScreen('main-screen');
          }, 3000); */
        } else {
          attempts--;
          if (attempts > 0) {
            message.textContent = `‚ùå Wrong password! ${attempts} tries left.`;
            message.style.color = "red";
          } else {
            showPage('.lockout-page');
          }
        }
      });
    
      // Initialize first page
      showPage('.passwordStart-page');
    });
  </script>
</body>
</html>
