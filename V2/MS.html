<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Screen Grid Test</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-container {
      width: 630px;
      height: 560px;
      border: 4px solid black;
      border-radius: 24px;
      overflow: hidden;
      background: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Shared screen style */
    .main-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 6px;
      padding: 10px;
      background: url('mainBackGround.webp') no-repeat center/cover;
      transition: opacity 0.3s ease;
      /* ✅ This makes apps sit in the center of their cells */
      place-items: center;
    }

    .main-page.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .app {
      display: flex;
      width: 70%;          
      height: 70%;
      border-radius: 20%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .app-icon {
      width: 70%;          /* smaller than the cell */
      height: 70%;         /* keeps margin around it */
      border-radius: 20%;  /* makes corners curved */
      object-fit: cover;   /* makes sure the icon scales nicely */
      margin-bottom: 4px;
    }

    .app-label {
      font-size: 12px;
      color: white;
      text-align: center;
      word-break: break-word; /* prevents overflow */
    }


    /* Page controls */
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .controls button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="phone-container">
      <div class="screen-container">
        <!-- Main screen -->
        <div class="screen main-screen">
          <!-- pages will be injected here -->
          <div class="controls">
            <button onclick="prevPage()">◀</button>
            <button onclick="nextPage()">▶</button>
          </div>
        </div>
      </div>
    
  </div>

  <script>
    let currentPage = 0;
    const totalPages = 3;

    const apps = [
      { name: 'selfDriveCar', color:'yellow', icon: 'selfDrivingCar_icon.jpg', page: 1, x: 4, y: 1 },
      { name: 'Cal', color:'blue', icon:'cal_icon.jpg', page: 2, x: 2, y: 2 },
      { name: 'Notes', color:'red', icon:'note_icon.png', page: 3, x: 6, y: 3 }
    ];

    const phone = document.querySelector('phone-container');

    // Create all pages
    for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
      const pageHTML = `
        <!-- Page ${pageIndex + 1} -->
        <div class="main-page ${pageIndex === 0 ? '' : 'hidden'}" id="page-${pageIndex + 1}">
        </div>
      `;
      phone.insertAdjacentHTML('afterbegin', pageHTML);
    }

    // Place apps in their correct pages
    apps.forEach(app => {
      const page = document.getElementById(`page-${app.page}`);
      if (page) {
        const div = document.createElement('div');
        div.className = 'app';
        div.id = app.name;
        div.style.background = app.color;
        // inside app
        div.innerHTML = `
          <img src="${app.icon}" alt="${app.name}" class="app-icon">
          <span class="app-label">${app.name}</span>
        `;
        div.style.gridColumn = app.x;
        div.style.gridRow = app.y;
        page.appendChild(div);
      }
    });

    // Switch page functions
    function showPage(index) {
      // hidden all page
      for (let i = 1; i <= totalPages; i++) {
        const page = document.getElementById(`page-${i}`);
        page.classList.add('hidden');
      }
      // unhidden index page
      document.getElementById(`page-${index + 1}`).classList.remove('hidden');
      currentPage = index;
    }

    function nextPage() {
      currentPage = (currentPage + 1) % totalPages;
      showPage(currentPage);
    }

    function prevPage() {
      currentPage = (currentPage - 1 + totalPages) % totalPages;
      showPage(currentPage);
    }

    // Initialize first page
    showPage(currentPage);
  </script>
</body>
</html>
