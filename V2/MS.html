<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Screen Grid Test</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-container {
      width: 630px;
      height: 560px;
      border: 4px solid black;
      border-radius: 24px;
      overflow: hidden;
      background: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .screen-container {
      flex: 1;
      background: #000;
      display: flex; /* Flex layout */
      flex-direction: column;
      position: relative;
      background-size: cover;   /* allow background cover */
      background-position: center;
    }
    /* background image taking up 100% of the viewport. */
    .main-screen {
      width: 100vw;          /* full viewport width, height */
      height: 100vh;
      background-image: url('your-background.png'); /* replace with your file */
      background-size: cover;    /* fill space, keep aspect ratio */
      background-position: center;
      background-repeat: no-repeat;
      position: relative;        /* allows stacking children */
      overflow: hidden;
    }

    /* grid overlay*/
    .main-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 columns */
      grid-template-rows: repeat(4, 1fr); /* 4 rows */
      gap: 16px; /* space inbetween apps */
      padding: 20px;

      transition: opacity 0.3s ease;
      /* ✅ This makes apps sit in the center of their cells */
      place-items: center;
    }

    .main-page.hidden {
      opacity: 0;
      pointer-events: none;
    }
    /* icons (or app tiles) placed in grid cells */
    .app {
      display: flex;
      width: 70%;          
      height: 70%;
      border-radius: 20%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(6px); /* glassy look */
      user-select: none;
    }

    .app-icon {
      width: 70%;          /* smaller than the cell */
      height: 70%;         /* keeps margin around it */
      border-radius: 20%;  /* makes corners curved */
      object-fit: cover;   /* makes sure the icon scales nicely */
      margin-bottom: 4px;
    }

    .app-label {
      font-size: 12px;
      color: white;
      text-align: center;
      word-break: break-word; /* prevents overflow */
    }


    /* Page controls */
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .controls button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="phone-container">
      <div class="screen-container">
        <!-- Main screen -->
        <div class="screen main-screen">
          <!-- backGround screen -->
          <img src="mainBackGround.webp" alt="mainBackGround" class="backGround">
          <!-- pages will be injected here -->
          <!--  -->
        </div>
      </div>
    
  </div>

  <script>
    //DOMContentLoaded to ensure elements exist
    document.addEventListener("DOMContentLoaded", () => {
      let currentPage = 0;
      const totalPages = 3;
    
      // ( . ) because you’re selecting by class.
      const phone = document.querySelector('.phone-container');
      const container = document.querySelector('.screen-container');
      const main = document.querySelector('.main-screen');
    
      // Create all pages, active
      for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
        const pageHTML = `
          <div class="page main-page${pageIndex + 1}">
            
          </div>
        `;
        // insertAdjacentHTML → inserts raw HTML (as a string)
        //'beforebegin' → before the element itself.
        //'afterbegin' → inside the element, before its first child.
        //'beforeend' → inside the element, after its last child.
        //'afterend' → after the element itself.
        main.insertAdjacentHTML('beforeend', pageHTML);
      }
      
      const apps = [
        { name: 'selfDriveCar', color:'yellow', icon:'selfDrivingCar_icon.jpg', page: 1, x: 4, y: 1 },
        { name: 'Cal', color:'blue', icon:'cal_icon.jpg', page: 2, x: 2, y: 2 },
        { name: 'Notes', color:'red', icon:'note_icon.png', page: 3, x: 6, y: 3 }
      ];

      // Place apps in their correct pages
      apps.forEach(app => {
        //for each app get page, 
        const page = document.querySelector(`.main-page${app.page}`);
        if (page) {
          const div = document.createElement('div');
          div.className = 'app';
          div.id = app.name;
          div.style.background = app.color;
          // inside app
          div.innerHTML = `
            <img src="${app.icon}" alt="${app.name}" class="app-icon">
            <span class="app-label">${app.name}</span>
          `;
          div.style.gridColumn = app.x;
          div.style.gridRow = app.y;
          //appendChild()→ inserts codeBlock HTML (as a string)
          page.appendChild(div);
        }
      });
        
      // Function to switch pages
      function showPage(className) {
        const pages = document.querySelectorAll(".page");
        pages.forEach((page, i) => page.classList.toggle("active", i === index));
        /* pages.forEach(page => page.classList.remove("active"));
        const nextPage = document.querySelector(className);
        if(nextPage) nextPage.classList.add("active"); */
      }
      // Start screen click
      main.addEventListener("click", (event) => {
        const clickX = event.clientX;
        const screenWidth = main.clientWidth;
        const edgeThreshold = 10; // px from the edges
    
        if (clickX <= edgeThreshold) {
          // Very close to the LEFT edge → previous page
          currentPage = (currentPage - 1 + totalPages) % totalPages;
          showPage(currentPage);
        } else if (clickX >= screenWidth - edgeThreshold) {
          // Very close to the RIGHT edge → next page
          currentPage = (currentPage + 1) % totalPages;
          showPage(currentPage);
        }
      });
        
      // Initialize first page
      showPage(currentPage);
    });
  </script>
</body>
</html>
