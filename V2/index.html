<!DOCTYPE html>
<html lang="en">
<head>

  <title>Phone OS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">

  <!-- Main screen -->
  <div>

    </div>

        <button>◻️</button>
        <button>◀️</button>
        <!-- TabBar.js <-backButton(⬅),homeButton(■), overviewButton(☰) -->

  </div>
  

  <script src="main.js" type="module"></script>
</body>
</html>
